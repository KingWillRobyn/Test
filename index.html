<html>

<head>
  <meta charset="utf-8" />
  <title>Curia Regis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>


  <!-- drag from one boe to the other-->
  <div class="taskBox">
      <h5><strong>Modal Box</strong></h5>
      <div class="select">
        <legal>Add to the List</label>
          <select form="selectType" class="selectType form-control" id="selectType" name="selectType" data-toggle="modal" data-target="#exampleModal" required>
            <option value="ToDo">ToDo</option>
            <option value="Bills">Bills</option>
            <option value="List">List</option>
            <option value="Edit">Custom</option>
          </select>
      </div>
      <div id="results"></div>
    <form>
      <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <div class="top">
                <div class="top-title form-group">
                  <h4 class="modal-title" name="title" ></h4>
                </div>
                <hr>
                <div class="top-priority">
                  <div class="input-group" id="pr">
                    <div class="input-group-addon">
                      <span class="input-group-text" id="inputGroup-sizing-default">Priority</span>
                    </div>
                    <select class="form-control form-group" id="priority">
                      <option value="hi">High </option>
                      <option value="med">Med </option>
                      <option value="low">Low</option>
                    </select>
                    <div class="input-group-append" id="indicator">
                      <span class="input-group-addon orange">
                        <img class="manImg " src="../Test/img/2000px-Button_Icon_Red.svg.png"></img>
                      </span> <span class="input-group-addon amber">
                        <img class="manImg " src="../Test/img/Button_Yellow.png"></img>
                      </span> <span class="input-group-addon lime">
                        <img class="manImg " src="../Test/img/2000px-Button_Icon_Green.svg.png"></img>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-body">
                <textarea class="form-control z-depth-1 form-group" id="" rows="3" placeholder="Description..."></textarea>
                <div class="container">
                  <div id="datepicker" class="input-group date form-group">
                    <input class="form-control" type="text" readonly />
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
      </div>
    </form>
    </div>
  </div>
  <!--Populate 10 array boxes into box-->
  <div class="taskBox" id="completed">
    <h5><strong>Completed Task</strong></h5>
  </div>


</body>

</html>
